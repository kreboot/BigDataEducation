<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body class="container">
    <a class="btn" href="#" role="button">Link</a>
    <button class="btn btn-success" type="submit">Button</button>
    <input class="btn btn-danger" type="button" value="Input">
    <input class="btn btn-info" type="submit" value="Submit">

    <h3>버튼의 크기를 변경하려면 btn-lg, btn-sm, btn-xs 추가해준다.</h3>
    <p>
        <button type="button" class="btn btn-primary btn-lg">Large button</button>
    </p>
    <p>
        <button type="button" class="btn btn-primary">Default button</button>
    </p>
    <p>
        <button type="button" class="btn btn-primary btn-sm">Small button</button>
    </p>
    <p>
        <button type="button" class="btn btn-lg btn-block">Block level button</button>
    </p>
    <div class="row">
        <div class="col-xl-4">
            <button type="button" class="btn btn-lg btn-block">Block level button</button>
        </div>
    </div>

    <h3>활성화된 버튼과 비활성화 버튼</h3>
    <p>
        <button type="button" class="btn btn-primary btn-lg active">button</button>
        <button type="button" class="btn btn-primary btn-lg disabled">button</button>
    </p>

    <h3>버튼 그룹과 툴바</h3>
    <div class="btn-toolbar" role="toolbar" aria-label="...">
        <div class="btn-group btn-group-lg" role="group" aria-label="...">
            <button type="button" class="btn">left</button>
            <button type="button" class="btn">middle</button>
            <button type="button" class="btn">right</button>
        </div>
    </div>
</body>
</html>
