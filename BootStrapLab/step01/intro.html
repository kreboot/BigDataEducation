<!--
    BS(BootStrap) = Web Frontend develop framework ==> 반응형 웹 만들기
                    트위터 부트스트랩은 웹디자인을 쉽게하기 위해서
                    css의 클래스 선택자에 정의된 스타일시트와
                    자바스크립트 플러그인의 라이브러리임.

    CSS vs BS
        - 일반적인 CSS : <style>속성을 직접 작성
        - BS : 미리 정의된 <style>을 'class'로 적용

    핵심요소
        1. CSS
        2. GRID SYSTEM
        3. 컴포넌트
        4. JavaScript PlugIn

    Grid System
        - 반응형, 유동형 레이아웃을 지원하는 구역 분할 시스템(총 12분할) : Magic Number 12
        - 한 요소가 차지할 크기를 1칸에서 12칸까지 설정해줄 수 있음.
        - .col-*-* : 가로 해상도에 따라 열의 가로 크기를 다르게 설정함

    점보트론(Jumbotron)
        : 사이트에서 유일하게 중요한 컨텐츠를 표시할때 점보트론을 활용함.
-->
