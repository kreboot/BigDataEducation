<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>중첩함수 내부확인</title>
</head>
<body>
	<script type="text/javascript">
		
		var a = 10;
		var b = 20;
		var c = 30;
		
		function outer_func() {
			var b = 200;
			var c = 300;
			
			function inner_func() {
				var c = 3000;
				document.write("1. a = " + a + "<br/>");
				document.write("2. b = " + b + "<br/>");
				document.write("3. c = " + c + "<br/>");
			}
			
			inner_func();
			
		}
		
		outer_func();
		/* 
			1. a = 10
			2. b = 200
			3. c = 3000
		*/
	</script>	
</body>
</html>
