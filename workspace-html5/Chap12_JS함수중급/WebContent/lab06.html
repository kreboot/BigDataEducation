<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>콜백함수2</title>
</head>
<body>
	<script type="text/javascript">
		/* 사칙연산 함수 */
		function calculator1(op, num1, num2) {
			var result = "";
			
			switch(op) {
			case '+':
				result = num1 + num2;
				break;
			case '-':
				result = num1 - num2;
				break;
			case '*':
				result = num1 * num2;
				break;
			case '/':
				result = num1 / num2;
				break;
			default:
				result = "산술연산자는 + - * / 입니다."
			}
			document.write("두 수의 합은 " + result + "입니다. <br/>");			
		}
		
		function calculator2(op, num1, num2) {
			var result = "";
			
			switch(op) {
			case '+':
				result = num1 + num2;
				break;
			case '-':
				result = num1 - num2;
				break;
			case '*':
				result = num1 * num2;
				break;
			case '/':
				result = num1 / num2;
				break;
			default:
				result = "산술연산자는 + - * / 입니다."
			}
			document.write("정답은 " + result + "입니다. <br/>");			
		}
		
		calculator1("+", 10, 20);
		calculator2("+", 10, 20);
		
	</script>	
</body>
</html>
