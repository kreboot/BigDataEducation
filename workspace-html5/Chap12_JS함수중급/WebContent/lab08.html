<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		/* 두 수를 더하는 함수를 만들어 주세요. 
			-리턴값을 이용하는 경우
		*/
		function sum(num1, num2) {
			return num1 + num2;
		}
		
		var result = sum(10, 20);
		
		document.write("두 수의 합은 " + result + "입니다. <br/>");
		
	</script>
</body>
</html>
