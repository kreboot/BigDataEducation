<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>비동기 테스트</title>
</head>
<body>
	<script type="text/javascript">
		/* 비동기 테스트 */
		
		var count = 1;
		
		setInterval(function() {
			document.write("2. count = " + count++ + "<br/>");
		}, 3000);
		
		document.write("1. ajax() 동작이 모두 끝나지 않았어도 바로 실행됩니다.");
		
	</script>	
</body>
</html>
