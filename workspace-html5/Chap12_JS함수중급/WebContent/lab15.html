<!DOCTYPE html>
<!-- 
	* 함수 클로저(비공개 속성/함수를 만들 수 있음)
	* 클로저 : 실행될 코드와 함수의 유효 범위, 다시 말해 함수의 호출 객체와 연결된
			  스코프 체인의 조합.
 -->
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		/* 클로저를 사용한 경우 */
		function createCounter() {
			var count = 0;
			
			function addCount() {
				count++;
				return count;
			}
			return addCount;
		}
		
		var counter = createCounter();
		
		document.write("1. counter = " + counter() + "<br/>");
		document.write("2. counter = " + counter() + "<br/>");
		document.write("3. counter = " + counter() + "<br/>");
		
	</script>	
</body>
</html>
