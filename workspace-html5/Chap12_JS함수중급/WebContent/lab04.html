<!DOCTYPE html>
<!-- 
	* 스코프 체인
		- 지역 스코프(scope) : 함수단위로 관리됨.
							 이 지역 스코프를 관리하는 객체를 호출 객체라고함.
		- 전역 스코프를 나타내는 객체 : 전역 객체(루트객체)라고 함.
		- 전역 변수와 전역 함수는 전역 객체의 프로퍼티와 메서드임.
		- var 키워드없이 변수를 선언하면 => 전역 객체에 등록되어 전역 변수가 됨.
		  함수의 지역 변수로 선언하기 위해서 반드시 var 키워드를 사용해 변수 선언.
		- 스코프 체인 : 전역 객체와 함수 호출시 생성된 호출 객체를 생성순서대로 연결됨.
					  함수가 호출되는 시점을 기준으로 스코프 체인이 연결되어 있는 모든 것들에 접근 가능해짐.
 -->
<html>
<head>
	<meta charset="UTF-8">
	<title>스코프 체인</title>
</head>
<body>
	<script type="text/javascript">
		//1. 전역 레벨의 파싱 결과 전역 객체에 프로퍼티 x와 outer가 정의됨.
		var x = '전역 객체에 등록되어 있는 x 프로퍼티 값';
		
		function outer() {
			var y = 'outer함수의 호출 객체에 등록되어 있는 y 프로퍼티 값';
			
			function inner() {
				var z = 'inner함수의 호출 객체에 등록되어 있는 z 프로퍼티 값';
				document.writeln('x : ' + x + "<br/>");
				document.writeln('y : ' + y + "<br/>");
				document.writeln('z : ' + z + "<br/>");
			}
			/* 
				3. 함수 레벨의 파싱결과 inner함수에 대한 호출 객체에 
				arguments 프로퍼티가 초기화되고, 프로퍼티 z가 정의되고,
				outer함수의 호출객체와 inner함수의 호출객체간에 스코프 체인이 연결되고,
				inner함수의 코드를 실행함.
				이때 x는 전역객체에, y는 outer함수의 호출객체에, 
				z는 inner함수의 호출객체에 접근해서 그 값을 출력함.
			*/			
			inner();
			
		}
		
		/* 
		   2. 함수 레벨의 파싱 결과 outer 함수에 대한 호출 객체에 
			  arguments 프로퍼티가 초기화되고, 프로퍼티 y와 inner가 정의되고,
			  전역객체와 outer함수의 호출 객체간에 스코프 체인이 연결된 후,
			  outer 함수의 코드를 실행함.
		*/
		outer();
		
	</script>	
</body>
</html>
