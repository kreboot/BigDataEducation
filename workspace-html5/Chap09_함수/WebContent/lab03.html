<!DOCTYPE html>
<!-- 
	*함수의 매개변수와 인자
		1)함수 정의시 선언된 매개변수에 상관없이 인자를 전달할 수 있으며,
		  어떤 데이터 타입의 값이라도 전달할 수 있음.
		2)선언된 매개변수보다 적은 수의 인자 값들을 전달하면,
		  값을 전달받지 못한 남은 매개변수들은 undefined 값을 갖게 됨.
		3)생략이 가능한 매개변수는 매개변수 목록의 끝에 위치하도록하여 
		  임의로 생략할 수 있게 만드는 것이 중요.
 -->
<html>
<head>
	<meta charset="UTF-8">
	<title>함수의 생략 가능한 매개변수</title>
</head>
<body>
	<script type="text/javascript">
		//함수의 생략 가능한 매개변수
		
		function add(x, y) {
			alert(arguments[5]);
			alert(arguments.length);
			return x + y;
		}
		
		document.writeln(add(6, 4, 5, 6, 7, 'hello') + '<br/>');
		document.writeln('<br/>');
		
		function sum(array, start, end) {
			/* 매개변수 array에 전달된 값이 없을 경우 빈 배열을 할당함. */
			if(!array) {
				array = [];
			}
			/* 매개변수 start에 전달된 값이 없을 경우 0을 할당함. */
			if(!start) {
				start = 0;
			}
			/* 매개변수 end에 전달된 값이 없을 경우 원소의 갯수를 할당함. */
			if(!end) {
				end = array.length;
			}
			/* 매개변수 array에 전달된 값이 배열 객체일 경우에만 합계를 계산함 */
			if(array instanceof Array) {
				if((typeof start) != 'number' || (typeof end) != 'number') {
					throw new Error('sum() : 두번째 매개변수와 세번째 매개변수의 전달 인자는 숫자여야 합니다.');
				}
				
				var result = 0;
				for(var i = start; i < end; i++) {
					if((typeof array[i]) != 'number') {
						throw new Error('sum() : array[' + i + ']에 저장된 값 :'
								+ array[i] + '는 숫자 타입이 아닙니다.')
					}
					result += array[i];  //합계를 계산
				}
				return result;
			}
			else {
				throw new Error('sum() : 첫번째 매개변수의 전달인자는 배열이어야 합니다.');
			}
		}
		
		var arr1 = [1, 2, 3, 4, 5];
		var obj = {
				name : '홍길동', phone : '010-1234-5678'
		};
		var arr2 = [1, 2, '3rd', 4, 5];
		
		try {
			document.writeln('sum(arr1, 0, arr1.length) : ' + sum(arr1, 0, arr1.length) + '<br/>');
			
			document.writeln('sum(arr1, 0, 4) : ' + sum(arr1, 0, 4) + '<br/>');
			
			document.writeln('sum(arr1, 0) : ' + sum(arr1, 0) + '<br/>');
			
			document.writeln('sum(arr1, 2) : ' + sum(arr1, 2) + '<br/>');
			
			document.writeln('sum(arr1) : ' + sum(arr1) + '<br/>');
			
			document.writeln('sum() : ' + sum() + '<br/>');
			
			document.writeln('sum(obj) : ' + sum(obj) + '<br/>');
			
		} catch(e) {
			document.writeln(e + '<br/>');
		}
		
		document.writeln('<br/>');
		
		try {
			document.writeln('sum(arr1, \'x\', 4) : ' + sum(arr1, 'x', 4) + '<br/>');
		} catch(e) {
			document.writeln(e + '<br/>');
		}
		
		document.writeln('<br/>');
		
		try {
			document.writeln('sum(arr2) : ' + sum(arr2) + '<br/>');
		} catch(e) {
			document.writeln(e + '<br/>');
		}
		
		document.writeln('<br/>');
		
	</script>
</body>
</html>
