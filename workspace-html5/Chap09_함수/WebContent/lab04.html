<!DOCTYPE html>
<!-- 자바스크립트에서 함수 :
		- 데이터의 속성을 갖고 있어서,
		  변수, 객체의 프로퍼티에서 저장될 수 있으며,
		  함수의 전달 인자로도 사용될 수 있음.
		  ===================
		  익명함수로 사용 : 함수 리터럴 
 -->
<html>
<head>
	<meta charset="UTF-8">
	<title>함수에 인자(함수 리터럴)로 함수를 전달</title>
</head>
<body>
	<script type="text/javascript">
		//함수에 함수 리터럴을 전달하는 익명 함수
		var calculator = {
			//operator 메소드의 첫번째 매개변수는 함수를 인자로 받음
			operator : function(method, operand1, operand2) {
				if(typeof method == 'function') {
					if(typeof operand1 != 'number' || typeof operand2 != 'number') {
						throw new Error('operator() : 두번째, 세번째 매개변수는 반드시 숫자를 전달해야 한다!')
					}
					return method(operand1, operand2);
				} else {
					throw new Error('operator() : 첫번째 매개변수로 함수를 전달해야 한다.');
				}
			}
		};
		
		try { 
			var result1 = calculator.operator(function(x, y){return x + y;}, 2, 3);
			document.writeln('result1 : ' + result1 + '<br/>');
			
			var result2 = calculator.operator(function(x, y){return x + y;}, '2', 3);
			document.writeln('result2 : ' + result2 + '<br/>');
			
		} catch(e) {
			document.writeln(e + '<br/>');
		}
		document.writeln('<br/>');
	</script>	
</body>
</html>
