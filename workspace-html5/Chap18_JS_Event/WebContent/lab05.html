<!DOCTYPE html>
<!-- 
	가위 바위 보 게임
	1) 사용자는 가위,바위,보 버튼을 눌러 게임을 진행함.
	2) DOM 이벤트는 크로스 브라우징 문제가 있으므로 모든 이벤트와 
	   관련된 함수를 만들때는 크로스 브라우징을 해결해야함.
	3) 웹 브라우저의 window 객체에서 load 이벤트가 발생하면 init()함수를
	   호출하여 초기화 작업을 함.
 -->
<html>
<head>
	<meta charset="UTF-8">
	<title>가위, 바위, 보</title>
</head>
<body>
	<div id="game">
		<button id="btnScissors">가위</button>
		<button id="btnRock">바위</button>
		<button id="btnPaper">보</button>
	</div>
	<div id="result">
		가위 바위 보...
	</div>
	<script type="text/javascript" src="rockscissorspaper.js"></script>	
</body>
</html>
