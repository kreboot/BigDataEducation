<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>폼 이벤트</title>
</head>
<body>
	<form id="loginForm" action="https://www.google.com">
		USER ID : <input id="uId" type="text" name="uId" /><br/>
		USER PW : <input id="uPw" type="password" name="uPw" /><br/>
		<input id="sbmBtn" type="submit" value="SUBMIT" />
		<input id="resBtn" type="reset" value="RESET" />
	</form>
	
	<script type="text/javascript">
		window.onload = function() {
			var lf = document.getElementById("loginForm");
			lf.onsubmit = function() {
				if(document.getElementById("uId").value == "") {
					alert("User ID blank!");
					return false;  //전송안됨
				}
				else if(document.getElementById("uPw").value == "") {
					alert("User PW blank!");
					return false;  //전송안됨
				}
				else {
					alert("Login OK!!");
					return true;  //전송됨
				}
				
			};
			
		};
	</script>
</body>
</html>
