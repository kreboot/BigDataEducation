<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>두 수를 더하는 함수</title>
</head>
<body>
	<script type="text/javascript">
		/* 매개변수로 받은 두 수를 더한 결과값을 출력하는 함수를 만들어 주세요. */
		function sum(num1, num2) {
			var result = num1 + num2;
			alert('두 수의 합은 = ' + result);
		}
		
		sum(10, 20);
		
	</script>	
</body>
</html>
