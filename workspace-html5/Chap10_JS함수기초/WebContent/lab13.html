<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>리턴값으로 함수사용하기-타이머_익명함수</title>
</head>
<body>
	<script type="text/javascript">
		/* 
			1초마다 매개변수 값으로 넘긴 익명함수가 호출됨.
		*/
		
		setInterval(function() {
			document.write("2021 해피 뉴이어!" + "<br/>");
		}, 1000);
		
	</script>
</body>
</html>
