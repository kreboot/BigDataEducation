<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>지역변수와 전역변수 구분하기</title>
</head>
<body>
	<script type="text/javascript">
		var name = 'test1'; //전역변수
		
		function func1() {
			var name = 'test2'; //지역변수
			document.writeln('2. name = ' + name + '<br/>');
		}
		
		function func2() {
			var name = 'test3'; //지역변수
			document.writeln('3. name = ' + name + '<br/>');
		}
		
		function func3() {
			name = 'test4'; //전역변수
			document.writeln('4. name = ' + name + '<br/>');
		}
		
		document.writeln('1. name = ' + name + '<br/>');
		func1();
		func2();
		func3();
		document.writeln('5. name = ' + name + '<br/>');
		
	</script>	
</body>
</html>
