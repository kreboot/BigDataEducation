<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>arguments</title>
</head>
<body>
	<script type="text/javascript">
		function showInfo() {
			console.log('0 = ' + arguments[0]);
			console.log('1 = ' + arguments[1]);
			alert('안녕하세요 ' + arguments[0] + '님의 나이는 ' + arguments[1] + '입니다.');
		}
		
		showInfo('대한민국', 30);
		
	</script>	
</body>
</html>
