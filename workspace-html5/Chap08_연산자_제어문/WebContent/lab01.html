<!DOCTYPE html>
<!-- 
	== : undefined와 null을 동등하다고 평가
		 문자열과 숫자를 비교할 경우 => 숫자가 문자열로 변환 후 평가 
		 숫자와 불리언 값을 비교할 경우 => true는 1로, false는 0으로 변환 후 평가
		 객체를 숫자 또는 문자열과 비교할 경우 => 객체의 기본값으로 평가
   === : 위의 좌우 표현식의 평가가 동일하고, 데이터 타입도 같은 경우 true 반환
   		 ==과 다르게 타입 변환을 하지 않음
 -->
<html>
<head>
	<meta charset="UTF-8">
	<title>비교연산자</title>
</head>
<body>
	<script type="text/javascript">
		//비교연산자
		var x = 5;
		var y = 3;
		var z = '5';
		
		// == 연산자에서 문자열과 숫자를 비교할 경우 => 숫자가 문자열로 변환되어 비교연산 수행함
		document.writeln('x == z : ' + (x == z) + '<br/>'); //x == z : true
		document.writeln('x != z : ' + (x != z) + '<br/>'); //x != z : false
		document.writeln('<br/>');
		
		// === 연산자에서는 비교연산시 데이터 타입 변환을 수행하지 않음.
		document.writeln('x === z : ' + (x === z) + '<br/>'); //x == z : false
		document.writeln('x !== z : ' + (x !== z) + '<br/>'); //x != z : true
		document.writeln('<br/>');
		
		var arr1 = ['홍길동', '이순신', '강감찬'];
		var arr2 = ['홍길동', '이순신', '강감찬'];
		//var arr2 = arr1; //이렇게 넣어주면 true
		
		// == 연산자에서 참조형을 비교하는 경우 참조값이 같은 경우에만 true를 반환함.
		// 독립된 객체이므로 동등 비교하면 거짓이 반환.
		document.writeln('arr1 == arr2 : ' + (arr1 == arr2) + '<br/>'); // arr1 == arr2 : false
		document.writeln('arr1 != arr2 : ' + (arr1 != arr2) + '<br/>'); // arr1 != arr2 : true
		document.writeln('<br/>');
		
		document.writeln('arr1 === arr2 : ' + (arr1 === arr2) + '<br/>'); // arr1 === arr2 : false
		document.writeln('arr1 !== arr2 : ' + (arr1 !== arr2) + '<br/>'); // arr1 !== arr2 : true
		document.writeln('<br/>');
		
		console.log(arr1);
	</script>	
</body>
</html>
