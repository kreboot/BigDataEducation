<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>for문</title>
</head>
<body>
	<script type="text/javascript">
		//for문
		
		var arr2d = [
			['을지문덕', '연개소문'],
			['광개토대왕', '세종대왕'],
			['김유신', '계백']
		];
		
		for(var i = 0; i < arr2d.length; i++){
			for(var j = 0; j < arr2d[i].length; j++){
				document.writeln(arr2d[i][j]);
			}
			document.writeln('<br/>');
		}
		
	</script>	
</body>
</html>
