<!DOCTYPE html>
<!-- 
	*기타 연산자
		typeof : 변수의 데이터 타입을 반환하는 연산자
		instanceof : 피연산자의 객체 타입 조사
		delete : 피연산자로 지정된 객체의 프로퍼티나 배열의 원소를 삭제
 -->
<html>
<head>
	<meta charset="UTF-8">
	<title>기타 연산자</title>
</head>
<body>
	<script type="text/javascript">
		//기타 연산자
		
		//배열 객체에 숫자, 문자열, 불리언, Date 객체, 배열 객체들을 원소로 담음.
		var arr = [1, '홍길동', '010-1234-5678', true, new Date(), [10, 20, 30]];
		
		document.writeln('typeof arr[0] : '+ typeof arr[0] + '<br/>'); // typeof arr[0] : number
		document.writeln('typeof arr[1] : '+ typeof arr[1] + '<br/>'); // typeof arr[0] : string
		document.writeln('typeof arr[2] : '+ typeof arr[2] + '<br/>'); // typeof arr[0] : string
		document.writeln('typeof arr[3] : '+ typeof arr[3] + '<br/>'); // typeof arr[0] : boolean
		document.writeln('typeof arr[4] : '+ typeof arr[4] + '<br/>'); // typeof arr[0] : object
		document.writeln('typeof arr[5] : '+ typeof arr[5] + '<br/>'); // typeof arr[0] : object
		document.writeln('<br/>');
		
		document.writeln('arr[4] instanceof Date : ' + (arr[4] instanceof Date) + '<br/>'); //true
		document.writeln('arr[4].constructor : ' + (arr[4].constructor) + '<br/>'); 
		document.writeln('<br/>');
		
		document.writeln('arr[5] instanceof Array : ' + (arr[5] instanceof Array) + '<br/>'); //true
		document.writeln('arr[5].constructor : ' + (arr[5].constructor) + '<br/>'); 
		document.writeln('<br/>');
		
		document.writeln('arr : ' + arr + '<br/>');
		document.writeln('<br/>');
		document.writeln('delete arr[2] : ' + delete arr[2] + '<br/>'); //true
		document.writeln('arr[2] : ' + arr[2] + '<br/>'); //undefined
		document.writeln('<br/>');
		document.writeln('arr : ' + arr + '<br/>');
		document.writeln('<br/>');
		
		var point = { 
				x : 20,
				y : 30,
				toString : function() {
					return '{ x : ' + this.x + ', y : ' + this.y + ' }';
				} 
		};
		
		//point 객체 출력시에 point 객체내에 정의한 toString메서드를 호출함
		document.writeln('point : ' + point + '<br/>');
		//point 객체의 y 프로퍼티를 삭제
		document.writeln('delete point.y : ' + delete point.y + '<br/>');
		document.writeln('point : ' + point + '<br/>');
		//point 객체의 toString메서드 제거
		document.writeln('delete point.toString : ' + delete point.toString + '<br/>');
		document.writeln('point : ' + point + '<br/>');
	</script>
</body>
</html>
