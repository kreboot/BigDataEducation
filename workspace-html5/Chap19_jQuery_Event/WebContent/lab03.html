<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>jQuery 이벤트3</title>
	<style type="text/css">
		div.card {
			background: #ece023;
			width: 30px;
			height: 40px;
			margin: 2px;
			float: left;
			display: none;
			line-height: 2;
			text-align: center;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div>
		<button id="show">보이기</button>
		<button id="hide">감추기</button>
	</div>
	<div>
		<div class="card">1</div>
		<div class="card">2</div>
		<div class="card">3</div>
		<div class="card">4</div>
		<div class="card">5</div>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#show').click(function() {
				$('div.card').first().show("fast", function showCard() {
					$(this).next("div.card").show("fast", showCard);
				});
			});
			
			$('#hide').click(function() {
				$('div.card').end().hide("fast", function hideCard() {
					(this).before("div.card").hide("fast", hideCard);
				});
			});
			
		});
	</script>
</body>
</html>
