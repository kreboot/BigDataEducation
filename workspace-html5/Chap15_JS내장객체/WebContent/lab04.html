<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Math</title>
</head>
<body>
	<script type="text/javascript">
		/* Math
			- abs(n) : n에 대한 절대값 반환
			- pow(base, n) : base값의 n 제곱을 반환
			- random() : 0~1사이의 무작위값 반환
			- ceil(n) : n 이상의 최소 정수를 반환
			- flow(n) : n 이하의 최대 정수를 반환
			- sqrt(n) : n의 제곱근
		*/
		
		document.writeln(Math.abs(-15), '<br/>');
		document.writeln(Math.pow(2,3), '<br/>');
		document.writeln(Math.random(), '<br/>');
		document.writeln(Math.ceil(1.58), '<br/>');
		document.writeln(Math.floor(1.58), '<br/>');
		document.writeln(Math.sqrt(3), '<br/>');
		
	</script>	
</body>
</html>
