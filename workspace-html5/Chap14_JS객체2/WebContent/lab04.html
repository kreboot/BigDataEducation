<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>getter, setter 함수</title>
</head>
<body>
	<script type="text/javascript">
		/* getter, setter 함수
			: 외부에서 객체 내부의 변수에 접근하기 위한 함수(내부함수 보호)
		*/
		
		function BMICalculator(height, weight) {
			this.height = height;
			this.weight = weight;
			this.bmi = function() {
				return (this.weight / (this.height * this.height)).toFixed(2);
			};
		};
		
		var myBMI = new BMICalculator('가나다', 90);
		
		console.log("myBMI.bmi() : " + myBMI.bmi());
		
	</script>	
</body>
</html>
