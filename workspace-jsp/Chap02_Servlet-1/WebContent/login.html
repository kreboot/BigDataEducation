<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>로그인 화면</title>
	<style type="text/css">
		/* 인라인 스타일의 css지정 */
		#loginFormArea {
			text-align: center;
			width: 250px;
			margin: auto;
			border: 1px solid red;
		}
		h1 {
			text-align: center;
			color: blue;
		}
	</style>
</head>
<body>
	<h1>로그인</h1>
	<section id="loginFormArea">
		<form action="login" method="get">
			<label>아이디 : </label> <!-- 브라우저에 글자를 표시하는 태그 -->
			<!-- required속성 : 반드시 입력하라는 속성임. -->
			<input type="text" name="id" id="id" required="required" />
			<br/><br/> <!-- 한줄 줄바꿈 해주는 태그 -->
			<label>비밀번호 : </label>
			<input type="password" name="passwd" id="passwd" required="required" />
			<br/><br/>
			<input type="submit" value="로그인" />
		</form>
	</section>
</body>
</html>
