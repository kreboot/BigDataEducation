<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>form태그</title>
</head>
<body>
	<!-- form태그를 이용하여 /GetorPost 실행하여 doGet()을 직접 호출함. -->
	<form action="GetorPost" method="post">
		<!-- 입력타입 submit : 전송의미의 버튼이 나타남
					value : 값으로 설정한 라벨로 표기됨
		 -->
		<input type="submit" value="전송"/>
	</form>
</body>
</html>
